<body>
	<!-- top navigation -->
	<div class="top_nav" th:fragment="adminTopNav">
		<div class="nav_menu">
			<div class="nav toggle">
				<a id="menu_toggle"><i class="fa fa-bars"></i></a>
			</div>
			<nav class="nav navbar-nav">
				<ul class=" navbar-right">
					<li class="nav-item dropdown open" style="padding-left: 15px;">
						<a href="javascript:;" class="user-profile dropdown-toggle"
						aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown"
						aria-expanded="false"> <img src="/build/images/img.jpg" alt="">Thiên
					</a>
						<div class="dropdown-menu dropdown-usermenu pull-right"
							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="javascript:;"> Profile</a> <a
								class="dropdown-item" href="javascript:;"> <span
								class="badge bg-red pull-right">50%</span> <span>Settings</span>

								class="dropdown-item" href="login.html"><i
								class="fa fa-sign-out pull-right"></i> Log Out</a>
						</div>
					</li>

					<li role="presentation" class="nav-item dropdown open"><a
						href="" class="dropdown-toggle info-number" id="navbarDropdown1"
						data-toggle="dropdown" aria-expanded="false"> <i
							class="fa fa-envelope-o"></i> <span class="badge bg-green">{{(msg | filter :{checked:1}).length}}</span>
					</a>
						<ul class="dropdown-menu list-unstyled msg_list" role="menu"
							aria-labelledby="navbarDropdown1">
							<li ng-repeat="item in msg"
								ng-if="item.checked==1"
								class="nav-item"><a data-toggle="modal" data-target="#seeMessage"
								ng-click="seeMessage(item.id,item.maDonHang.id)"
								
								class="dropdown-item"> <span> <span
										class="bage bg-green" ng-if="item.trangThai==1"><b>Có
												đơn hàng mới</b></span> <span class="bage bg-orange"
										ng-if="item.trangThai==5"><b>Yêu cầu hủy đơn</b></span> <span
										class="bage bg-blue-sky" ng-if="item.trangThai==7"><b>Xác
												nhận nhận hàng</b></span>
								</span> <span class="message">Mã đơn hàng: {{item.maDonHang.id}}
								</span> <span class="message">Thời gian: {{item.ngayCapNhat}} </span>
							</a></li>
							<li class="nav-item">
								<div class="text-center">
									<a data-toggle="modal" data-target="#allMessage" ng-click="loadMessage()" class="dropdown-item"> <strong>Xem tất cả</strong> <i
										class="fa fa-angle-right"></i>
									</a>
								</div>
							</li>
						</ul></li>
				</ul>
			</nav>
		</div>
