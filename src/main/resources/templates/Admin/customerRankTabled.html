<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/layout:: viewAdmin(~{::body})}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/favicon.ico" type="image/ico" />

   
   
  </head>

  <body ng-app="AdminHangApp" ng-controller="AdminHangCtrl">
   
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3> Bảng Hạng <small>nơi lưu trữ thông tin hạng</small></h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>
	
            <div class="row" >
              <div class="col-md-12 col-sm-12 " >
                <div class="x_panel" >
                  <div class="x_title">
                    <h2>Bảng Hạng <small>Ranks </small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
             
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content" >
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive" th:fragments="TableCustomerRank">
                   
                    <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                        <tr>
                          <th>Mã Hạng</th>
                          <th>Tên Hạng</th>
                          <th>Điểm Tối Thiểu</th>
                          <th>Mô Tả</th>
                          <th>Action</th>
                          
                        </tr>
                      </thead>


                      <tbody>
                        <tr ng-repeat=" hkh in items">
                          <td>{{hkh.id}}</td>
                          <td>{{hkh.tenHang}}</td>
                          <td>{{hkh.diemToiThieu}}</td>
                          <td>{{hkh.moTa}}</td>
                        
                          <td>
                            <a ng-click="edit(hkh.id)" class="btn btn-warning">Sửa</a>
                             <a><span ng-click="delete(hkh.id)" class="btn btn-danger">Xoá</span></a>
                                
                            </td>
                              
                          
                        </tr>
         
                       
                       

                      
                       
                      </tbody>
                    </table>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>


             
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
      
        <!-- /footer content -->
    
<script th:src="@{/js/management/customerRank.js}"></script>
  </body>
</html>
