<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/Admin/layout:: viewAdmin(~{::body})}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="images/favicon.ico" type="image/ico" />

<title>Admin</title>


</head>

<body ng-app="AdminKhApp" ng-controller="AdminKhCtrl">



	<!-- page content -->
	<div class="right_col" role="main">
		<div class="">
		
			
			<div class="row">
			<div class="page-title">
				<div class="title_left">
					<h3>
	Thông tin khách hàng
					</h3>
				</div>

				<div class="title_right">
					<form>
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input ng-model="searchKeyword" type="text" class="form-control"
									id="search_input" placeholder="Search for..."> <span
									class="input-group-btn">
									<button ng-click="searchCustomerByName()"
										class="btn btn-secondary" type="submit" n>Go!</button>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								Bảng Khách Hàng <small>Customers</small>
							</h2>
						
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>

								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="row">
								<div class="col-sm-12">
									<div class="card-box table-responsive">

										<table id="datatable"
											class="table table-striped table-bordered"
											style="width: 100%">
											<thead>
												<tr>
													<h5 class="text-primary"></h5>
													<th>Mã Khách Hàng</th>
													<th>Tên Khách Hàng</th>
													<th>Số Điện Thoại</th>
													<th>Email</th>
													<th>Trạng thái</th>
													<th></th>
												</tr>
											</thead>


											<tbody>
												<tr ng-repeat="item in pager.items">
													<td>{{item.id}}</td>
													<td
														class="{{item.email.phanQuyen? 'text-danger' : 'text-info'}}">{{item.tenKhachHang}}</td>
													<td>{{item.soDienThoai}}</td>
													<td>{{item.email.email}}</td>
													<td>{{item.email.trangThai? 'Đã kích hoạt' : 'Ngừng
														kích hoạt'}}</td>
													<td><a ng-click="edit(item.id)"
														class="btn btn-warning"><i class='bx bxs-cog'></i></a> <a
														ng:if="item.email.trangThai == true"
														ng-click="chan(item.id)" class="btn btn-warning"><i class='bx bxs-lock'></i></a> <a ng-click="boChan(item.id)"
														ng:if="item.email.trangThai == false"
														class="btn btn-warning"><i class='bx bxs-lock-open'></i></a></td>
												</tr>
											</tbody>
										</table>
										<div class="panel-footer text-center">
											<button ng-click="pager.first()" class="btn btn-danger">
												<b class="glyphicon glyphicon-hand-up"></b>
											</button>

											<button ng-click="pager.prev()" class="btn btn-danger">
												<b class="glyphicon glyphicon-hand-left"></b>
											</button>

											<button class="btn btn-success">{{pager.page + 1}}
												of {{pager.count}}</button>

											<button ng-click="pager.next()" class="btn btn-danger">
												<b class="glyphicon glyphicon-hand-right"></b>
											</button>

											<button ng-click="pager.last()" class="btn btn-danger">
												<b class="glyphicon glyphicon-hand-down"></b>
											</button>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>



			</div>



			<!-- /page content -->

			<!-- footer content -->
			<footer> </footer>
			<!-- /footer content -->
		</div>
	</div>

	<script th:src="@{/js/management/customer.js}"></script>
</body>
</html>
