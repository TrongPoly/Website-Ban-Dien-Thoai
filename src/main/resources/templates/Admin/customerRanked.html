<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/layout:: viewAdmin(~{::body})}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/favicon.ico" type="image/ico" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   
  </head>

<body ng-app="AdminHangApp" ng-controller="AdminHangCtrl">

		
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Form Hạng</h3>
						</div>

						<div class="title_right">
							<div class="col-md-5 col-sm-5  form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search for...">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_title">
									<h2>Form Khách Hàng <small></small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
									
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form name="frName" ng-submit="validate()" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

										<div class="item form-group">
											<label style="display: none;" class="col-form-label col-md-3 col-sm-3 label-align" for="id-product">Mã Hạng <span>*</span>
											</label>
											<div class="col-md-6 col-sm-6 " style="display: none;">
												<input ng-model="form.id" type="text" id=""  class="form-control" >
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="full-name">Tên Hạng <span>*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input ng-model="form.tenHang" type="text" id="" name="fullname"  class="form-control" required>
												 <span ng-show="frName.fullname.$invalid" class="fa fa red">   
                          							  Vui lòng nhập tên hạng
                     					 	  </span>
											</div>
										</div>
								  
                                        <div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="price">Điểm Tối Thiểu<span >*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input ng-model="form.diemToiThieu" type="number" id="" name="point"  class="form-control" required>
											 <span ng-show="frName.point.$invalid" class="fa fa red">   
                          							  Vui lòng nhập điểm
                     					 	  </span>
											</div>
										</div>
                                        <div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="textArea" required>Mô Tả <span>*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<textarea ng-model="form.moTa" id="message" class="form-control" name="textarea" data-parsley-trigger="keyup"
                                                 data-parsley-minlength="20" data-parsley-maxlength="100" 
                                                 data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                                                 data-parsley-validation-threshold="10"></textarea>
                                                  
                                                 
											</div>
											
										</div>
								  <br>
								  <br>
								  <br>
								
										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												
												<button ng-click="create()" type="submit" class="btn btn-success">Save</button>
												<button ng-click="update()" type="submit" class="btn btn-success">Update</button>
												<button ng-click="delete(form.id)" type="submit" class="btn btn-success">delete</button>
												<button ng-click="reset()" type="submit" class="btn btn-success">Reset</button>
											</div>
										</div>

									</form>
								</div>
								
							</div>
						
						</div>
					
					</div>
			
            <div class="row" >
              <div class="col-md-12 col-sm-12 " >
                <div class="x_panel" >
                  <div class="x_title">
                    <h2>Bảng Hạng <small>Ranks </small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
             
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content" >
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive" th:fragments="TableCustomerRank">
                   
                    <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                        <tr>
                          <th>Mã Hạng</th>
                          <th>Tên Hạng</th>
                          <th>Điểm Tối Thiểu</th>
                          <th>Mô Tả</th>
                          <th>Action</th>
                          
                        </tr>
                      </thead>


                      <tbody>
                        <tr ng-repeat=" hkh in items">
                          <td>{{hkh.id}}</td>
                          <td>{{hkh.tenHang}}</td>
                          <td>{{hkh.diemToiThieu}}</td>
                          <td>{{hkh.moTa}}</td>
                        
                          <td>
                            <a ng-click="edit(hkh.id)" class="btn btn-warning">Sửa</a>
                             <a><span ng-click="delete(hkh.id)" class="btn btn-danger">Xoá</span></a>
                                
                            </td>
                              
                          
                        </tr>
         
                       
                       

                      
                       
                      </tbody>
                    </table>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>


             
            </div>
          </div>
				
			<!-- /page content -->

			<!-- footer content -->
			
		
			<!-- /footer content -->
		</div>
	</div>

<script th:src="@{/js/management/customerRank.js}"></script>
</body>
</html>
