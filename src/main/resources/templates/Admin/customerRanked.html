<body >

		
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Form Hạng</h3>
						</div>

						<div class="title_right">
							<div class="col-md-5 col-sm-5  form-group pull-right top_search">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search for...">
									<span class="input-group-btn">
										<button class="btn btn-default" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="row">

							<div class="x_panel">
								<div class="x_title">
									<h2>Form Khách Hàng <small></small></h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
										</li>
									
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="id-product">Mã Hạng <span>*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id=""  class="form-control ">
											</div>
										</div>
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="full-name">Tên Hạng <span>*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="text" id="" name="full-name"  class="form-control">
											</div>
										</div>
								  
                                        <div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="price">Điểm Tối Thiểu<span >*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input type="number" id="" name="price"  class="form-control">
											</div>
										</div>
                                        <div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="full-name">Mô Tả <span>*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<textarea id="message" class="form-control" name="message" data-parsley-trigger="keyup"
                                                 data-parsley-minlength="20" data-parsley-maxlength="100" 
                                                 data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                                                 data-parsley-validation-threshold="10"></textarea>
											</div>
										</div>
								  
										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 offset-md-3">
												
												<button type="submit" class="btn btn-success">Submit</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
