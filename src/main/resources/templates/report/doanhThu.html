<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/layout:: viewAdmin(~{::body})}">
<head>
<meta charset="utf-8">
<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/fav.png">
<!-- Author Meta -->
<meta name="author" content="CodePixar">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->

<!-- Site Title -->
<title>T electronic device</title>

		============================================= -->

<body>

	<!-- Start Header Area -->
	<div th:replace="~{fragments/AdminHeader :: header}"></div>
	<!-- End Header Area -->

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Welcome To Page Report</h1>
				</div>
			</div>
		</div>
	</section>

	<div class="col-md-10 offset-1">
		<h2 class="text-success">Doanh thu</h2>
		<form class="col-4" action="#" >
			<div class="form-group">
				<label for="month-select">Tháng:</label> <select
					class="form-control" id="month-select" name="month">
					<option> 6 </option>
					<option> 7 </option>
				</select>
			</div>
			<div class="form-group">
				<label for="year-select">Năm:</label> <select class="form-control"
					id="year-select" name="year">
					<option> 2022 </option>
					<option> 2023 </option>
					
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Lọc</button>
		</form>
		<br>
		<h5 class="text-success"></h5>

		<table class="table table-bordered table-default">
			<tr>
				<th>Loại hàng</th>
				<th>Tổng số lượng bán</th>
				<th>Tổng tiền</th>
			</tr>
			<tbody>

				<tr>
					<td ></td>
					<td ></td>
					<td ></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td th:text="${total}"></td>
				</tr>
			</tfoot>
		</table>

	</div>
	<!-- End Banner Area -->

	<!--================Footer Area =================-->
	<!-- start footer Area -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<!--================End Footer Area =================-->




	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
