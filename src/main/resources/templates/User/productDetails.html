<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/User/layout.html :: dynamic(~{::body})}">
<head>

</head>

<body ng-app="cartApp" ng-controller="indexCtrl">
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Product Details Page</h1>
					<nav class="d-flex align-items-center">
						<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Shop<span class="lnr lnr-arrow-right"></span></a> <a
							href="chitiet.html">product-details</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Single Product Area =================-->
	<div class="product_image_area">
		<div class="container">
			<div class="row s_product_inner">
				<div class="col-lg-6">
					<div class="s_Product_carousel">
						<div class="">
							<img class="img-fluid"
								th:src="@{/img/product/__${sp.anhSanPham}__}"
								style="width: 400px" alt="">
						</div>
						<div class="single-prd-item">
							<img class="img-fluid" src="@{/img/product/__${sp.anhSanPham}__}"
								alt="">
						</div>
						<div class="single-prd-item">
							<img class="img-fluid" src="@{/img/product/__${sp.anhSanPham}__}"
								alt="">
						</div>
					</div>
				</div>
				<div class="col-lg-5 offset-lg-1">
					<div class="s_product_text">
						<h2 th:text="${sp.tenSanPham}"></h2>
						<h2
							th:text="${#numbers.formatDecimal(sp.donGia,0,'COMMA',0,'POINT')}+' VNĐ'"></h2>
						<h3>
							Số lượng còn lại: <span th:text="${sp.soLuongTon}">
						</h3>
						<ul class="list">
							<li>Thương hiệu: <span th:text="${sp.nhaSanXuat.tenNsx}"></span></li>
							<li>Ram: <span th:text="${sp.ram}+' GB'"></span></li>
							<li>Rom: <span th:text="${sp.rom}+' GB'"></span></li>
							<li>Pin: <span th:text="${sp.pin}+' mAh'"></span></li>
							<li>Chip: <span th:text="${sp.chip}"></span></li>
						</ul>
						<input type="number" min="1" ng-init="soluong=1" ng-model="soluong" >
						<div class="card_area d-flex align-items-center">
							<a class="primary-btn" th:attr="ng-click='addToCart(\''+${sp.id}+'\');'" style="cursor: pointer;">Add to Cart</a> <a
								class="icon_btn" href="#"><i class="lnr lnr lnr-heart"></i></a>
						</div>
					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
			<hr>
			<div class="row">
				<h1 class="col-12 text-danger">Sản phẩm cùng thương hiệu</h1>
				<div th:each="sp : ${dssp}" class="col-3">
				<a th:href="@{/product/details/__${sp.id}__}">
				<img  alt="" th:src="@{/img/product/__${sp.anhSanPham}__}" style="max-height:200px">
				<h4 th:text="${sp.tenSanPham}"></h4>
				<h4 th:text="${#numbers.formatDecimal(sp.donGia,0,'COMMA',0,'POINT')}+' VNĐ'"></h4>	
				</a>			
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/js/jquery.sticky.js}"></script>
	<script th:src="@{/js/nouislider.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<!--gmaps Js-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script th:src="@{/js/gmaps.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
		<script th:src="@{/js/controller/cart-app.js}"></script>
	

</body>

</html>
