<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
 lang="en">
<head>
<meta charset="UTF-8">
<title>Address Form</title>
</head>
<body>
	<h2 id="id" th:text="${id}"></h2>
	<a id="i" th:onclick="ok()" >OK</a>

	<script>
		function ok() {
			var id = document.getElementById("id").textContent;
			alert(id);
			console.log("ok");
		}
	</script>
</body>
</html>
