	<div th:insert="~{./fragments/_banner :: userBanner}"></div>
	<!-- End banner Area -->

	<!-- start features Area -->
	<div th:insert="~{./fragments/_banner :: feature}"></div>

			</div>
		</div>
	</div>

				</div>
				<div ng-if="item.soLuongTon > 0" class="prd-bottom">

						<p class="hover-text">add to bag</p>

						<p class="hover-text">compare</p>
					</a> <a href="/product/details/{{item.id}}" class="social-info">
						<span class="lnr lnr-move"></span>
						<p class="hover-text">view more</p>
					</a>
				</div>
				<div ng-if="item.soLuongTon < 1">
					<br>
					<h3 class="text-danger">Hết hàng</h3>
				</div>
			</div>
